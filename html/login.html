<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/form.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="all-container">
      <div class="top">
        <div class="under">
          <nav class="container">
            <h4>Joselyne U<span>.</span></h4>
            <div class="nav-menu" id="navMenu">
              <i class="fa fa-times" onclick="hideMenu()"></i>
              <ul>
                <li>
                  <a href="#about"><p>ABOUT ME</p></a>
                </li>
                <li><a href="#service">SERVICES</a></li>
                <li><a href="blog.html">BLOG</a></li>
                <li><a href="#contact">CONTACT ME</a></li>
              </ul>
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>
          </nav>
        </div>

        <div class="login-signup-container">
          <div class="login-container">
            <div class="first-side">
              <div class="content-center">
                <div>
                  <p>Welcome to</p>
                </div>
                <div>
                  <h1>Joselyne Blog</h1>
                </div>
                <div>
                  <p>I post different articles about tech trends and tricks</p>
                </div>
              </div>
            </div>
            <div class="second-side">
              <div class="form-container">
                <div class="login-text">
                  <p>LOGIN</p>
                </div>
                <div class="error-msg"></div>
                <div class="login-with">
                  <img
                    src="../assets/images/social-icons/google-logo.png"
                    alt=""
                  />
                  <span>Sign In with Google</span>
                </div>
                <div class="or">OR</div>
                <div>
                  <form action="#" id="loginForm">
                    <div class="form-contents">
                      <div class="input-box input-box1">
                        <i class="fa fa-user fa-2x" aria-hidden="true"></i
                        ><input
                          type="email"
                          id="email"
                          placeholder="Email"
                          required
                        />
                      </div>
                      <div class="input-box input-box1">
                        <i class="fa fa-lock fa-2x" aria-hidden="true"></i
                        ><input
                          type="password"
                          id="password"
                          placeholder="PASSWORD"
                          required
                        />
                      </div>
                      <div class="input-box view-more send-button">
                        <button type="submit"><a href="../admin/add-user.html">LOGIN</a></button>
                      </div>
                      <div class="input-box input-check">
                        <a href="./forgot.html">Forgot Password?</a>
                      </div>
                      <div class="bottom-text">
                        <span>New Here?</span
                        ><a href="./signup.html">Sign Up</a>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../main.js"></script>
    <script>
      var navMenu = document.getElementById("navMenu");
      function showMenu() {
        navMenu.style.right = "0";
      }
      function hideMenu() {
        navMenu.style.right = "-100%";
      }
    </script>
  </body>
</html>
