<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/form.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Sign up</title>
</head>
<body>
    <div class="all-container">
    <div class="top">
        <div class="under">
          <nav class="container">
            <h4><a href="../html/index.html">Joselyne uwingabire <span>.</span></a></h4>
            <div class="nav-menu" id="navMenu">
              <i class="fa fa-times" onclick="hideMenu()"></i>
            <ul>
                <li>
                    <a href="../html/about.html"><p>ABOUT ME</p></a>
                  </li>
                  <li><a href="../html/service.html">SERVICES</a></li>
                  <li><a href="../html/blog.html">BLOG</a></li>
                  <li><a href="../html/contact.html">CONTACT ME</a></li>
              <li><a href="../html/signup.html" id="login-fom">SIGNUP</a></li>
            </ul>
          </div>
          <i class="fa fa-bars" onclick="showMenu()"></i>
          </nav>
        </div>
          <div class="login-signup-container">
            <div class="login-container">
                <div class="first-side">
                    <div class="content-center">
                        <div>
                            <p>Welcome to</p>
                        </div>
                        <div>
                            <h1>Joselyne Blog</h1>
                        </div>
                        <div>
                            <p>I post different articles about tech trends and tricks</p>
                        </div>
                    </div>
                </div>
                <div class="second-side">
                    <div class="form-container">
                        <div class="login-text">
                            <p>SIGN UP</p>
                        </div>
                        <div class="success-msg"></div>
                        <div class="error-msg"></div>
                        <div class="login-with">
                            <img src="../assets//images/social-icons/google-logo.png" alt=""> <span>Sign Up with
                                Google</span>
                        </div>
                        <div class="or">OR</div>
                        <div>
                            <form action="#" id="signUpForm" method="POST">
                                <div class="form-contents signup-contents">
                                    <div class="input-box input-box1">
                                        <i class="fa fa-user fa-fw" aria-hidden="true">
                                        </i><input type="text" id="firstName"
                                            placeholder="FIRST NAME" required>
                                    </div>
                                    <div class="input-box input-box1">
                                        <i class="fa fa-user fa-fw" aria-hidden="true">
                                        </i><input type="text" id="lastName"
                                            placeholder="LAST NAME" required>
                                    </div>
                                    <div class="input-box input-box1">
                                        <i class="fa fa-envelope fa-fw" aria-hidden="true">
                                        </i><input type="email"
                                            id="email" placeholder="EMAIL" required>
                                    </div>
                                    <div class="input-box input-box1">
                                        <i class="fa fa-lock fa-fw" aria-hidden="true"></i><input type="password"
                                            id="password" placeholder="PASSWORD" required>
                                    </div>
                                    <div class="input-box input-box1">
                                        <i class="fa fa-lock fa-fw" aria-hidden="true"></i><input type="password"
                                            id="cpassword" placeholder="CONFIRM PASSWORD" required>
                                    </div>
                                    <div class="input-box view-more send-button">
                                        <button type="submit" value="submit">SIGN UP</button>
                                    </div>
                                    <div class="bottom-text">
                                        <span>New Here?</span><a href="./login.html">Log In</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    <script src="../js/signupApi.js"></script>
    <script src="../js/signup.js"></script>
    <script>
      var navMenu = document.getElementById("navMenu");
      function showMenu() {
        navMenu.style.right = "0";
      }
      function hideMenu() {
        navMenu.style.right = "-100%";
      }
    </script>
</body>
</html>
